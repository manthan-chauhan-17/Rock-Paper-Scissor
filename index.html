<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <!-- Title -->
    <h1 id="title">Rock-Paper-Scissor</h1>
    <!-- Main Container -->
    <div class="container">
        <!-- Display Result -->
        <h1 class="displayResult" id="displayResult"></h1>

        <!-- Player Side -->
        <div class="side player">
            <!-- Choice Rock -->
            <div class="rock-container">
                <div class="choice rock" id="rock">
                    <img src="/pics/rock.png" alt="rock">
                </div>
            </div>
            <!-- Choice Paper Scissor -->
            <div class="paper-scissor-container">
                <div class="choice" id="paper">
                    <img src="/pics/paper.png" alt="paper">
                </div>
                <div class="choice" id="scissor">
                    <img src="/pics/scissors.png" alt="scissor">
                </div>
            </div>
        </div>
         
        <!-- Divider -->
        <div class="divider"></div>

        <!-- Computer Side -->
        <div class="side computer">
            <div class="computer-choice" id="compResult">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <!-- Next Round Button -->
    <div class="button">
        <button class="nextRound" id="nextRound">Next Round</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
